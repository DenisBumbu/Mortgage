<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Mortgage</title>
  </head>
  <body>
    <div class="container">
      <h1 class="fw-bold fst-italic">Let's Calculate Your Mortgage</h1>
      <p class="fs-3 fw-bolder">What Do You Want To Find Out?</p>
      <p class="fs-5 bolder">
        To Calculate Your Amount To Pay We Need Some Details
      </p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Bank Loan(principle)</span
        >
        <input
          required
          type="text"
          class="form-control loan"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Bank Interest Fee(How Many %)</span
        >
        <input
          required
          type="text"
          class="form-control int"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Mortgage Term(How Many Years)</span
        >
        <input
          required
          type="text"
          class="form-control term"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <button type="button" class="btn btn-primary btn-calc-total">
        Calculate Total Amount
      </button>
      <button type="button" class="btn btn-primary btn-calc-monthpay">
        Calculate Monthly Payment
      </button>
      <button type="button" class="btn btn-primary btn-calc-bankint">
        Calculate Pure Bank Interest
      </button>
      <div class="resp"></div>
    </div>

    <script src="mortgage.js"></script>
  </body>
</html>
